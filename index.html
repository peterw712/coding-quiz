<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
    <div id="instructions">
      <h2>Welcome to the Javascript Quiz!</h2>
      <p>You have 75 seconds to answer 5 questions. <br> 15 seconds are subtracted for each wrong answer. <br> Your score is the number of seconds remaining by the end. <br> Press Start when you're ready.</p>
    </div>
      <button id="start">Start</button>
      <div id="question">Strings are enclosed in:</div>
      <div class="container2">
        <h2 id="countdown"></h2>
      <div class="quiz-buttons">
        <button id="wrong-answer1">curly brackets</button>
        <button id="wrong-answer2">square brackets</button>
        <button id="wrong-answer3">parentheses</button>
        <button id="right-answer">quotes</button>
      </div>
      </div>
    <button id="next-question">Next Question</button>
      
      <div id="result"></div>
      <div id="score1"></div>
      <div id="score2"></div>
      <div id="try-again">Reload the page to try again.</div>

      
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
